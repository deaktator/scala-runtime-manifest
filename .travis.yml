language: scala

scala:
    - 2.10.5
    - 2.11.8
    - 2.12.0

# jdk:
#    - oraclejdk7

# Use the container-based infrastructure.
sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
